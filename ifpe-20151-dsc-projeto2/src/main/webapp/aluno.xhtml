<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Aluno</title>
    </h:head>
    <h:body>
        <h:form id="Aluno" enctype="multipart/form-data" accept="utf-8">            
            <p:growl id="growl" life="3500" autoUpdate="true"/>
            <ui:include src="/menu.xhtml" />
            <p:separator />
            <p:panel id="panel" header="Cadastro de Aluno" footer="Sistema TCC - EJB 3">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="matricula" value="MatrÃ­cula: " />
                    <p:inputMask id="isbn" value="#{alunoBean.aluno.matricula}" label="matricula" mask="999999999-999999"/>

                    <h:outputLabel for="nome" value="Nome: " />
                    <p:inputText id="titulo" value="#{alunoBean.aluno}" label="Nome"/>

                    <h:outputLabel for="dataNascimento" value="Data de Nascimento: " />
                    <p:inputMask id="dataNascimento"   
                                 value="#{alunoBean.aluno}"                                       
                                 mask="99/99/9999">  
                        <f:convertDateTime pattern="dd/MM/yyyy" />  
                    </p:inputMask>
                    
                </h:panelGrid>
                <p:commandButton action="#{alunoBean.salvar()}" value="Salvar" ajax="false" update="growl, panel" 
                                 title="Salvar Autor" icon="ui-icon-check" validateClient="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
