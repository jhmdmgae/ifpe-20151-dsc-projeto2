<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Alunos</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>        
        <h:form id="Alunos">            
            <ui:include src="/menu.xhtml" />
            <p:separator />
            <p:dataTable var="aluno"  value="#{alunosPaginator.alunos}" rows="10" paginator="true"  caseSensitiveSort="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" emptyMessage="Não existem alunos cadastrados">
                <p:column headerText="Título" sortBy="#{aluno.nome}">
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                <p:column headerText="Matrícula" sortBy="#{aluno.matricula}">
                    <h:outputText value="#{aluno.matricula}" />
                </p:column>
                <p:column headerText="Data de Lançamento" sortBy="#{aluno.dataNascimento}">
                    <h:outputText value="#{aluno.dataNascimento}">
                        <f:convertDateTime type="date" dateStyle="medium" />
                    </h:outputText>                        
                </p:column>                
                <p:column headerText="Editora" sortBy="#{aluno.turma.codigo}">
                    <h:outputText value="#{aluno.turma.codigo}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
